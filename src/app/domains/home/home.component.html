<app-header themeButton="{ 'dark-theme': isDarkTheme, 'light-theme': !isDarkTheme }"/>
<div class="title">
  <h1>Deliciosas y saludables recetas</h1>
</div>
<main>
  <h2>Nuestras mejores recetas</h2>

  <div class="grid-container">
    @for(recipe of recipes(); track recipe) {
      <a [routerLink]="['recipe-page',recipe.id]">
        <app-card-recipe
          [titulo]="recipe.titulo"
          [tiempoTotal]="recipe.tiempoTotal"
          [preparacion]="recipe.preparacion"
          [coccion]="recipe.coccion"
          [imagen]="recipe.imagen"
        />
      </a>
    }

  </div>
</main>

<app-footer/>
