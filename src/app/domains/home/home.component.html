<app-header themeButton="{ 'dark-theme': isDarkTheme, 'light-theme': !isDarkTheme }"/>
<div class="title">
  <h1>Healty and delicius recipes</h1>
</div>
<main>
  <h2>Our best recipes</h2>

  <div class="grid-container">
    @for(recipe of recipes(); track recipe) {
      <a [routerLink]="['/detail/',recipe.id]">
        <app-card-recipe
          [titulo]="recipe.titulo"
          [tiempoTotal]="recipe.tiempoTotal"
          [preparacion]="recipe.preparacion"
          [coccion]="recipe.coccion"
          [imagen]="recipe.imagen"
        />
      </a>
    }

  </div>
</main>

<footer>
    <a href="./index.html">
    <h2 class="footer">BitCook</h2>
    </a>
    <p class="footer">© 2024 Bogotá Institute of Technology</p>
</footer>
